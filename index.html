<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT REGISTRATION FORM</title>
</head>
<body style="background-color: rgba(18, 221, 211, 0.938);">
    <div>
    <form>
        <fieldset>
            <legend>
                <h1>
                    STUDENT REGISTRATION FORM
                </h1>
            </legend>
    <div>
        Name : <input type="text">
    </div>
   <br>
   <div>
      Father's name : <input type="text">
   </div>
   <br>
   <div>
    Mother's name : <input type="text">
   </div>
   <br>
   <div>
    Mobile no. : <input type="tel">
   </div>
   <br>
   <div>
    Email : <input type="email" name="myemail">
   </div>
   <br>
   <div>
    Gender Male : <input type="radio" name="my gender">
    Female : <input type="radio" name="my gender">
    Other : <input type="radio" name="my gender">
   </div>
   <br>
   <div>
    Address : <input type="text" name="my address">
   </div>
   <br>
   <div>
    Blood Group
    <select name="drop-down">
    <option value="A+">A+</option>
    <option value="B+">B+</option>
    <option value="AB+">AB+</option>
    <option value="O+">O+</option>
    </select>
   </div>
   <br>
   <div>
    Deparatment CSE <input type="radio">
    MBA <input type="radio">
    BCA <input type="radio">
   </div>
   <br>
   <div>
    Course JAVA <input type="checkbox">
    C++ <input type="checkbox">
    PYTHON <input type="checkbox">
    WD <input type="checkbox">
   </div>
   <br>
   <div>
    Photo : <input type="file">
   </div>
   <br>
   <div>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
   </div>
        </fieldset>
    </form>
    </div>
</body>
</html>
